<div class="form-group col-md-12">
  <div class="row">
  <div class="col-md-1">
  <label class="col-sm-2col-form-label">Category</label>
  </div>
  <div class="col-md-2">
    <select #cat class="form-control" [(ngModel)]="cat.value">
      <option value="0" selected="selected">All</option>
      <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
    </select>
  </div>
    <div class="form-group col-sm-4">
      <div class="">
        <button class="btn btn-primary" (click)="categoriesById(cat.value)">Search</button>
      </div>
    </div>

</div>

</div>
