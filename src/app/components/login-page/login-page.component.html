<div class="login-form">
  <div class="input-fields" *ngIf="token === ''">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Username</span>
      </div>
      <input class="form-control ng-pristine ng-valid ng-touched" maxlength="49" type="text" [(ngModel)]="loginData.userName">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Password</span>
      </div>
      <input class="form-control ng-untouched ng-pristine ng-valid" maxlength="49" type="password" [(ngModel)]="loginData.password">
    </div>
  </div>
  <div class="buttons-group">
    <button class="btn btn-primary" (click)="login()" *ngIf="token === ''" routerLink="/products">Login</button>
    <div *ngIf="token!== ''" class="logout-form">
      <h3 _ngcontent-c1="" class="logout-text">Welcome {{firstName}} {{lastName}}!</h3>
    <button class="btn btn-secondary" (click)="logout()"  routerLink="/" >Logout</button>
    </div>
  </div>
</div>
